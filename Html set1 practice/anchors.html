<!DOCTYPE html>
<html>
<head>
	<title>Anchor tags</title>
	<style type="text/css">
		#new_tab {
			color: green;
			text-decoration: line-through;
		}
	</style>
</head>
<body>	
	<p>visit me at <a href="about.html" id="new_tab" target="_blank">My website</a> open in new tab.</p>
	<p>visit me at <a href="about.html" style="text-decoration: none; color: red">My website</a></p>
</body>
</html>
